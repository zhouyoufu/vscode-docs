{{#regObject page="updates" section="{$ Link $}" title="{$ Title $}"}}{{/regObject}}

<div class="container body-content docs releases">
    <div class="row">
        <div class="col-md-2">            
			{{> updateNav}}
		</div>
		<div class="col-sm-9 col-md-8 body">
			{$ Content $}
			<div class="feedback"></div>
		</div>
        <div class="hidden-xs col-sm-3 col-md-2">
            <nav id="docs-subnavbar">
				<h4>In this update</h4>
                <ul class="nav">
                	{% for section in Sections %}
                		<li><a href="#{$ section.Anchor $}">{$ section.Title $}</a></li>
                	{% endfor %}
                </ul>
				<a class="twitter-share-button"
				   href="https://twitter.com/share"
				   data-text="{$ MetaDescription $}"
                   data-via="Code"
				   data-counturl="https://code.visualstudio.com/updates/{$ Link $}"
				   data-count="vertical">
				    Tweet
				</a>
                <div class="connect-widget"></div>
			</nav>
        </div>
	</div>
</div>
{{#section 'meta'}}
    <meta name="description" content="{$ MetaDescription $}" />
    <meta name="keywords" content="{$ MetaTags $}" />
    <!-- Twitter and Facebook OpenGraph Metadata-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="http://code.visualstudio.com/updates/{$ Link $}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{$ Title $}"/>
    <meta property="og:description" content="{$ MetaDescription $}"/>
    {% if MetaSocialImage %}
    <meta property="og:image" content="http://code.visualstudio.com/images/{$ MetaSocialImage $}"/>
    {% else %}
    <meta property="og:image" content="http://code.visualstudio.com/opengraphimg/opengraph-blog.png"/>
    {% endif %}
{{/section}}
